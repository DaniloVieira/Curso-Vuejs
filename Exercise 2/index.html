<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="../basics/vue.js"></script>
    
</head>

<body>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button @click="showAlert()" >Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            By method:<input v-on:keydown="updateValue" type="text">
            Direct event target value<input v-on:keyup.space="value = $event.target.value" type="text">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input v-on:keydown.enter="updateValue" type="text">
            <p>{{ value }}</p>
        </div>
    </div>

</body>

<script src="app.js"></script>
</html>
