<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<h1 v-once> {{ title }} </h1>
	<input type="text" v-on:input="changeTitle">
	<p>{{ title }} - <a v-bind:href="goToGoogle()">{{link}}</a></p>
	<hr>
	<p v-html="finishedLink" > </p>
</div>
<script>
	new Vue({
	el: '#app',
  data: {
		title: 'Hello World!',
		link: 'Google',
		finishedLink: '<a href="http://google.com">'.concat(link).concat('</a>') 
		//finishedLink: '<a href="http://google.com">Google</a>'
		
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
		},
		goToGoogle: function(){
			return 'http://google.com' ;
		}
  }
});
</script>
</body>
</html>
